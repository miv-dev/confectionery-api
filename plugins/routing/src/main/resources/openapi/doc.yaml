openapi: "4.15.5"
info:
  title: "Кондитерская API"
  version: "0.0.1"
servers:
  - url: "http://176.124.213.100:8080"
  - url: "http://localhost:8080"
paths:
  /auth/login:
    post:
      description: ""
      requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /auth/register:
    post:
      description: ""
      requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterRequest"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
    schemas:
      LoginRequest:
        type: "object"
        properties:
          username:
            type: "string"
          password:
            type: "string"
        required:
            - username
            - password
      RegisterRequest:
        type: "object"
        properties:
          username:
            type: "string"
          password:
            type: "string"
          fullName:
            type: "string"
        required:
            - username
            - password
            - fullName
      User:
        type: "object"
        properties:
          id:
            type: "string"
          username:
            type: "string"
          role:
            type: "string"
          fullName:
            type: "string"
      ErrorResponse:
        type: "object"
        properties:
          message:
            type: "string"